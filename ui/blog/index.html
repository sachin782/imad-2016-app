    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "http://rsbeoriginal.imad.hasura-app.io/db";

        xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            console.log(this.responseText);
            listParser(myArr);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        
    function listParser(arr) {
        var out = "";
        var i;
        for(i = 0; i < arr.length; i++) {
            out += `<div class="margin-top-bottom white shadow list-group-item" style="border-radius:4px;padding:1%">
                    <a href="/blog/article/${arr[i].id}"><h3><strong>`+arr[i].title+`</strong></h3></a>
                    <p><h4><small>`+arr[i].body+` </small></h4></p>
                    <div><h5><small>`+arr[i].likes+` Likes | `+arr[i].dislikes+` Dislikes</small></h5>
                    </div>
                </div>`;
        }
            console.log(out);
            document.getElementById("list-article").innerHTML=out;
    }
    </script>
